<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple AI Chat</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    textarea { width: 100%; height: 80px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
    .message { margin: 10px 0; }
    .user { color: blue; font-weight: bold; }
    .ai { color: green; }
  </style>
</head>
<body>

<h1>AI Chat</h1>
<div id="chat">
  <div id="messages"></div>
  <textarea id="userInput" placeholder="Ask me anything..."></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const API_KEY = "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"; // ðŸ”¹ Put your API key here

  async function sendMessage() {
    let input = document.getElementById("userInput").value;
    if (!input) return;

    // Show user message
    document.getElementById("messages").innerHTML += `<div class="message user">You: ${input}</div>`;
    document.getElementById("userInput").value = "";

    // Call OpenAI API
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo", 
        messages: [{ role: "user", content: input }]
      })
    });

    const data = await res.json();
    const aiReply = data.choices[0].message.content;

    // Show AI reply
    document.getElementById("messages").innerHTML += `<div class="message ai">AI: ${aiReply}</div>`;
  }
</script>

</body>
</html>
